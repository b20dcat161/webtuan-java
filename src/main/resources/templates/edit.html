<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">

        </div>

        <div th:if="${success}"
             class="alert alert-success alert-dismissible fade show" role="alert">

            <strong>Account updated!</strong>
            <a class="ml-2" href="/users">Back</a>
            <button type="button" class="btn-close" data-bs-dismiss="alert"
                    aria-label="Close"></button>
        </div>
        <form method="post" th:action="@{/edit/{id}(id=${editDto.id})}" th:object="${editDto}">

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${editDto.name}">
                    <p th:if="${#fields.hasErrors('name')}"
                       th:errorclass="text-danger"
                       th:errors="${editDto.name}"></p>

                </div>

            </div>



            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${editDto.email}">
                    <p th:if="${#fields.hasErrors('email')}"
                       th:errorclass="text-danger"
                       th:errors="${editDto.email}"></p>

                </div>

            </div>


            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Sdt</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${editDto.sdt}">
                    <p th:if="${#fields.hasErrors('sdt')}"
                       th:errorclass="text-danger"
                       th:errors="${editDto.sdt}"></p>

                </div>

            </div>


            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Username</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${editDto.username}">
                    <p th:if="${#fields.hasErrors('username')}"
                       th:errorclass="text-danger"
                       th:errors="${editDto.username}"></p>

                </div>

            </div>



            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input class="form-control" type="password" th:field="${editDto.password}">
                    <p th:if="${#fields.hasErrors('password')}"
                       th:errorclass="text-danger"
                       th:errors="${editDto.password}"></p>

                </div>

            </div>



            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Role</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${editDto.role}">
                    <p th:if="${#fields.hasErrors('role')}"
                       th:errorclass="text-danger"
                       th:errors="${editDto.role}"></p>

                </div>

            </div>



            <div class="row mb-3">
                <div class="offset-sm-4 col-sm-4 d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
